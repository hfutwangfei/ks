# Default values for dt-studio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry-edge.cosmoplat.com/kubesphere/dt-studio
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "202211010727"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

wsport: 7999

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  datasource_url: 'mysql-dt-stdio-mysql-dt-studio.$(MY_NAMESPACE):3306/dt-commercialization'
  datasource_username: 'd3os'
  datasource_password: 'd3os@cosmoplat'
  redis_host: 'redis-dt-stdio-master.$(MY_NAMESPACE).svc'
  redis_port: '6379'
  redis_password: 'Cosmo@2022'
  redis_database: '0'
  minio_host: 'http://minio.$(MY_NAMESPACE).svc:9000'
  minio_bucket: 'model-file-bucket'
  minio_access_key: 'YOURACCESSKEY'
  minio_secret_key: 'YOURSECRETKEY'
  dataease_addr: 'http://data-analysis.$(MY_NAMESPACE).svc:8081'
  iot_url: 'http://iot-plat.$(MY_NAMESPACE).svc:8080'
  login_url: 'http://login-center.$(MY_NAMESPACE).svc:8081'
  user_flag: 'false'
  user_expiretime: '600'
  user_expireinittime: '3600'

