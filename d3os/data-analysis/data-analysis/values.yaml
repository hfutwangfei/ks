# Default values for data-analysis.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry-edge.cosmoplat.com/kubesphere/data-analysis
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20220929"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  mysql_user: 'd3os'
  mysql_password: 'd3os@cosmoplat'
  mysql_ip_port: 'mysql-dt-analy-mysql-data-analysis.$(MY_NAMESPACE).svc:3306'
  mysql_database: 'dataease'
  minio_host: 'http://minio.$(MY_NAMESPACE).svc:9000'
  minio_bucket: 'dataease'
  dt_studio_host: 'http://dt-studio.$(MY_NAMESPACE).svc:8080'
  share_address_url: 'http://data-analysis.$(MY_NAMESPACE).svc:8081/link/'
  redis_host: 'redis-dt-analy-master.$(MY_NAMESPACE).svc'
  redis_port: '6379'
  redis_password: 'Cosmo@2022'
  redis_database: '0'
